<h1> My Todo's </h1>

<div class="container-fluid">
  <table class="table">
    <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Completed?</th>
      <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <!--   the *ngFor below is java equivalent is: for (Todo todo: todos) {} -->
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <!--  use pipe "|" to convert the format  -->
      <td>{{todo.done}}</td>
      <td>
        <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
