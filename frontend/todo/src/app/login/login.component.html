<h1>Login!</h1>

<div class="container-fluid">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
  <!--*ngIf allows the use of the invalidLogin() method in the .ts file-->

  <div>
    <span>  User Name: </span>
    <label>
      <input type="text" name="username" [(ngModel)]="username">
      <!--  [(ngModel)] = "" implements two-way data binding you need to also import Forms into app.module.ts for this to work-->
    </label>
    <span>  Password: </span>
    <label>
      <input type="password" name="password" [(ngModel)]="password">
    </label>

<!--    <button class="btn btn-success" (click)=handleLogin()>Login</button>-->
    <button class="btn btn-success" (click)=handleBasicAuthLogin()>Login</button>
  </div>
</div>
